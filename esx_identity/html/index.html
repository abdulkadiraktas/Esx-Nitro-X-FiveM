<html>
<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<body>
	
	
	<div class="container-login100" style="background-image: url('images/background.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form id="register" class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Kimliğini Oluşturun
				</span>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Adınızı Girin">
					<input id="firstname" class="input100" type="text" placeholder="Adınızı Girin">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Soyadınızı Girin">
					<input id="lastname" class="input100" type="text" placeholder="Soyadınızı Girin">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Doğum Tarihini Girin">
					<input id="dateofbirth" class="input100" type="text" placeholder="Doğum Tarihini Girin">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Boyunuzu Girin">
					<input id="height" class="input100" type="text" placeholder="Boyunuzu Girin">
					<span class="focus-input100"></span>
				</div>

				<div class="radio m-b-25">
					<input type="radio" name="sex" value="m">
					<label for="age1">Erkek</label>
					<span class="radio-btn">
					<input type="radio" name="sex" value="f">
					<label for="age1">Kadın</label>
				</div>

				<div class="container-login100-form-btn">
					<button id="submit" type="submit" class="login100-form-btn">
						Oluştur
					</button>
				</div>
			</form>

			
		</div>
	</div>
	
	<script src="js/script.js" type="text/javascript"></script>
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
